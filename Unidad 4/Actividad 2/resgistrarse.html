  <center>
  <div class="container ">
  <h2 class="h2_registrarse">FORMULARIO DE REGISTRO</h2>
      <form class="myForm">
        
          <div class="row">
            <div class="col-sm-12 col-md-4 col-lg-4">
              <label for="inputNombre" id="zoneTexte">Nombre completo</label>
            </div>
            <div class="col-sm-12 col-md-8 col-lg-8">
              <input  type="text" class="form-control" id="inputNombre" placeholder="Youssef Malki"class="inputFormulario">
            </div>
          </div>
          <div class="row">
            <div class="col-sm-12 col-md-4 col-lg-4">
              <label for="inputEmail4" id="zoneTexte">Email</label>
            </div>
            <div class="col-sm-12 col-md-8 col-lg-8">
              <input type="email" class="form-control" id="inputEmail4" placeholder="Email" class="inputFormulario">
            </div>
          </div>

          <div class="row">
            <div class="col-sm-12 col-md-4 col-lg-4">
              <label for="inputPassword4" id="zoneTexte">Password</label>
              
            </div>
            <div class="col-sm-12 col-md-8 col-lg-8">
              <input  type="password" class="form-control" id="inputPassword4" placeholder="Password"class="inputFormulario">
            </div>
          </div>
          <div class="row">
            <div class="col-sm-12 col-md-4 col-lg-4">
              <label for="inputAddress" id="zoneTexte">Dirección</label>
            </div>
            <div class="col-sm-12 col-md-8 col-lg-8">
              <input  type="text" class="form-control" id="inputAddress" placeholder="1234 Main St"class="inputFormulario">
            </div>
          </div>
          <div class="row">
            <div class="col-sm-12 col-md-4 col-lg-4">
              <label for="inputCity" id="zoneTexte">Ciudad</label>
            </div>
            <div class="col-sm-12 col-md-8 col-lg-8">
              <input type="text" class="form-control" id="inputCity" placeholder="Mao, Islas Baleares" class="inputFormulario">
            </div>
          </div>
          <div class="row">
            <div class="col-sm-12 col-md-4 col-lg-4">
              <label for="inputZip" id="zoneTexte">Código Postal</label>
            </div>
            <div class="col-sm-12 col-md-8 col-lg-8">
              <input  type="text" class="form-control" id="inputZip" placeholder="Código Postal" class="inputFormulario">
            </div>
          </div>
  
          <div class="row">
            <div class="col-sm-12 col-md-4 col-lg-4">
              <label for="inputState" id="zoneTexte">País</label>
            </div>
            <div class="col-sm-12 col-md-8 col-lg-8">
              <select id="inputState" class="form-control">
                <option selected>Seleccionar...</option>
                <option>Marruecos</option>
                <option>España</option>
              </select>
            </div>
          </div>
  
           <div class="avaters">
            <div class="row ">
              <div class="col">
                <img class="av" src="./Imagenes actividad 1/hombre.png" alt="Avatar 1">
              </div>
              <div class="col">
                <img class="av" src="./Imagenes actividad 1/perfil.png" alt="Avatar 2" >
                
              </div>
              <div class="col">
                <img  class="av" src="./Imagenes actividad 1/mujer.png" alt="Avatar 3">
                
              </div>
            </div>
           </div>
          
          
          <div class="row">
            <div class="col">
                <button type="submit" class="btn m-2" id="btn_submit" >Registrarse</button>
              </div>
             <div class="col">
              <button type="reset" class="btn m-2" id="btn_reset">Reiniciar</button>
             </div>
          </div>
        
      </form>
    
  </div>
  </center>
